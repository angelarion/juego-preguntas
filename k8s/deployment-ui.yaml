apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app-deployment
  labels:
    app: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: image-registry.openshift-image-registry.svc:5000/demo1-mtp/app-juego-ui
        ports:
        - containerPort: 80
        volumeMounts:
        - name: php-app-storage
          mountPath: /var/www/html
          #subPath: ../src
      volumes:
      - name: php-app-storage
        persistentVolumeClaim:
          claimName: php-app-pvc
